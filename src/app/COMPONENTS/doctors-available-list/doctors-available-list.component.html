<div class="container">
    <div class="my-container" style="margin-top: 70px;">
        <h2 class="books-heading my-container">Doctors available in Hyderabad</h2>
        <form>
            <div class="row">
                <div *ngFor="let list of doctorsList">
                    <div class="card card-section">
                        <img [src]="list.image" class="card-img-top img-style" alt="Image is not displying">
                        <div class="card-body">
                            <h4 class="card-title" style="color: #199fd9;"><b>{{list.doctorName}}</b></h4>
                            <p class="card-text" style="font-size: 18px;"><b>{{list.designation}}</b></p>
                            <p class="card-text"><b>{{list.exp}}</b></p>
                            <!-- <p class="card-text">{{book.description}}</p> -->
                            <!-- <p class="text-success"><b>No. of slots booked </b><b>{{list.slots}}</b></p> -->
                        </div>
                    </div>
                    <p class="available-week">(MON- SUN)</p>
                    <p class="available-time">(09:00 AM-05:30 PM)</p>
                    <div class="row mt-20 ml-60 mb-60">

                        <button type="button" class="btn btn-primary mt-10 btn-section"
                            style="background: linear-gradient(to bottom right, #007291, #224855);"
                            (click)="bookAppointment(list)">Book
                            Appointment</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
